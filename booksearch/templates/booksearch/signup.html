<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-group label {
      flex: 1;
      margin-right: 10px;
    }
    .form-group input {
      flex: 2;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      justify-content: space-between; /* Align buttons horizontally */
    }
    .back-button {
      flex: 1; /* Equal width for both buttons */
      padding: 4px 6px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #3f3f3f; /* Blue color */
      color: #fff;
      cursor: pointer;
    }
    .signup-button {
      flex: 1; /* Equal width for both buttons */
      padding: 4px 6px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #28a745; /* Green color */
      color: #fff;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #323539; /* Darker blue on hover */
    }
    .signup-button:hover {
      background-color: #1e7e34; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
      {% endfor %}
      <div class="button-group">
        <button type="button" onclick="location.href='{% url 'login_page' %}'" class="back-button">Back</button>
        &nbsp;
        <button type="submit" class="signup-button">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
