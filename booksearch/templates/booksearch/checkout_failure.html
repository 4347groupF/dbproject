{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Limit Exceeded</title>
  <script src="{% static 'booksearch/menu.js' %}"></script>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: whitesmoke;
    }
    .message {
      border: 1px solid white; /* You can adjust color */
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: maroon; /* You can adjust color */
      color: white;
    }
    #menu-icon {
    position: absolute;
    top: 20px; /* Adjust the top position as needed */
    right: 10px; /* Adjust the right position as needed */
    font-size: 20px; /* Adjust the font size as needed */
    cursor: pointer;
    background-color: white; /* Add a white background color */
    padding: 8px; /* Add padding to create a rectangular shape */
    border-radius: 4px; /* Add border-radius for rounded corners */
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    }


    /* Style for the menu list */
    #menu-list {
    position: fixed;
    top: 10px; /* Adjust the top value as needed */
    right: 10px; /* Adjust the right value as needed */
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
    font-family: Arial, sans-serif;
    }

    /* Style for individual menu items */
    /* Style for the menu list */
    #menu-list {
    display: none;
    position: absolute;
    top: 0; /* Adjust this if needed */
    right: 0; /* Adjust this if needed */
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
    padding: 10px;
    min-width: 150px; /* Adjust this to your desired width */
    }

    /* Style for individual menu items (links) */
    #menu-list a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    }

    #menu-list a:hover {
    background-color: #f4f4f4;
    }
  </style>
</head>
<body>
    <div id="menu-icon">â˜°MENU</div>

  <div class="message">
    <h1>Checkout Limit Exceeded</h1>
    <p>{{ error_message }} </p>
    <p>If you need further assistance please contact support.</p>
    
    <img src="{% static 'booksearch/Failure.png' %}" width="250px" height="250px">
  </div>
</body>
