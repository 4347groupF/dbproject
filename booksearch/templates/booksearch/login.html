{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <script src="{% static 'booksearch/menu.js' %}"></script>
    <style>
        #body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            position: relative;
            background-image: url("{% static 'booksearch/LibraryBackground.JPG' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            padding: 3em;
            background-color: #ffffff;
            border-radius: 8px;
            opacity: 0.96;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login:hover {
            opacity: 0.92;
        }

        .userid {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #rejection {
            top: 25%;
            background-color: red;
            border-radius: 0.25em;
            opacity: 0.85;
            text-align: center;
            display: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #rejection:hover {
            opacity: 0.92;
        }

        /* Style for buttons */
        .button-group {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .button-group button {
            padding: 12px 20px; /* Adjust padding for the button */
            font-size: 18px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            height: 45px; /* Set the button height to match the input */
            border: none; /* Remove the default button border */
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        /* Style for input */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            flex: 1;
            margin-right: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Style for Login button */
        .login-button {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            height: 45px;
            border: none;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
        #menu-icon {
        position: absolute;
        top: 10px; /* Adjust the top position as needed */
        right: 10px; /* Adjust the right position as needed */
        font-size: 24px; /* Adjust the font size as needed */
        cursor: pointer;
        background-color: white; /* Add a white background color */
        padding: 8px; /* Add padding to create a rectangular shape */
        border-radius: 4px; /* Add border-radius for rounded corners */
        }


        /* Style for the menu list */
        #menu-list {
        position: fixed;
        top: 10px; /* Adjust the top value as needed */
        right: 10px; /* Adjust the right value as needed */
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        }

        /* Style for the menu list */
        #menu-list {
        display: none;
        position: absolute;
        top: 0; /* Adjust this if needed */
        right: 0; /* Adjust this if needed */
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
        padding: 10px;
        min-width: 150px;
        }

        /* Style for individual menu items (links) */
        #menu-list a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        }

        #menu-list a:hover {
        background-color: #f4f4f4;
        }
    </style>
</head>
<body id="body">
    <div id="menu-icon">â˜°</div>
    <div id="menu-list">
        <a href="{% url 'signup_page' %}">Sign Up</a>
        <a href="{% url 'loan_search' %}">Book Check-in</a>
        <a href="{% url 'fines' %}">Fines</a>
    </div>
    <div class="login">
        <form id="loginForm" method="post" action="{% url 'login_validation' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="card_id">Card ID:</label>
                <input type="text" id="card_id" name="card_id" placeholder="Enter your Card ID" required>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
        <div style="text-align: right;">
            <br><p style="font-size: 12px;">Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a></p>
            <p style="font-size: 12px;">Employee? <a href="{% url 'loan_search' %}">Check-in Books</a> or <a href="{% url 'fines' %}">Manage Fines</a></p>
        </div>
        
    </div>
    <h3 id="rejection">{{ error_message }}</h3>
</body>
</html>
