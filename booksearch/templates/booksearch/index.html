{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <script src="{% static 'booksearch/menu.js' %}"></script>
    <style>
        /* Centering styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% of the viewport height */
            margin: 0;
        }

        /* Additional styles for form and input */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 200%;
            max-width: 1000px; /* Adjust as needed */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; /* Adjust as needed */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the top navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav li {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;

        }

        /* Styles for the header */
        h1 {
            margin-top: 70px; /* Adjust as needed */
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 0px;
        }
        input[type="text"] {
            width: 400px;
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            height: 40px;
            border: none;
        }
        #menu-icon {
        position: absolute;
        top: 20px; /* Adjust the top position as needed */
        right: 10px; /* Adjust the right position as needed */
        font-size: 20px; /* Adjust the font size as needed */
        cursor: pointer;
        background-color: white; /* Add a white background color */
        padding: 8px; /* Add padding to create a rectangular shape */
        border-radius: 4px; /* Add border-radius for rounded corners */
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        }


        /* Style for the menu list */
        #menu-list {
        position: fixed;
        top: 10px; /* Adjust the top value as needed */
        right: 10px; /* Adjust the right value as needed */
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        font-family: Arial, sans-serif;
        }

        /* Style for the menu list */
        #menu-list {
        display: none;
        position: absolute;
        top: 0; /* Adjust this if needed */
        right: 0; /* Adjust this if needed */
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
        padding: 10px;
        min-width: 150px; 
        }

        /* Style for individual menu items (links) */
        #menu-list a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        }

        #menu-list a:hover {
        background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>User ID: {{ request.session.borrower_id }}</li>
        </ul>
    </nav>
    <h1>Book Search</h1>
    <div id="menu-icon">â˜°MENU</div>
    <div id="menu-list">
        <a href="{% url 'login_page' %}">Log In</a>
        <a href="{% url 'signup_page' %}">Sign Up</a>
        <a href="{% url 'loan_search' %}">Book Check-in</a>
        <a href="{% url 'fines' %}">Fines</a>
        <a href="{% url 'index' %}">Book Search</a>
        <a href="{% url 'profile_page' %}">Profile</a>
    </div>
    <form method="get" action="{% url 'search_books' %}">
        <div class="input-group">
            <input type="text" name="q" placeholder="Enter book title or author or isbn">
            <button type="submit" class="search-button">Search</button>
        </div>
    </form>
    <h3>Direct Checkout</h3>
    <form method="get" action="{% url 'checkout_redirect' %}">
        <div class="input-group">
            <input type="text" name="isbn" placeholder="Enter ISBN for direct checkout">
            <button type="submit" class="search-button">Checkout</button>
        </div>
    </form>
</body>
</html>
